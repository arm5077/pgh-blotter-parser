<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>


function codeAddress(address) {
  geocoder.geocode( { 'address': address}, function(results, status) {
    if (status == google.maps.GeocoderStatus.OK) {
      map.setCenter(results[0].geometry.location);
      var marker = new google.maps.Marker({
          map: map,
          position: results[0].geometry.location
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}

function plot( json_url ) {
    $.ajax({ 
        url: json_url,
        data: '', 
        type: 'GET',
        dataType: 'json',
        success: function(data) 
        {
            $('#incidents').html(''); 
            for (var i in data) {
                $('#incidents').append('Address: ' + data[i]["Location of Occurrence"] + '</br>');
                codeAddress( data[i]["Location of Occurrence"] + ", pittsburgh, pa" )
            }
        }
    });
    return false; // keeps the page from not refreshing 
};

var geocoder;
var map;

$(document).ready(function(){
      $( "#file-list" ).load( "/ ul", function() { $( "a" ).click( function(){ alert( this.href ); plot(this.href); return false; }) } );
	  geocoder = new google.maps.Geocoder();
	  var latlng = new google.maps.LatLng(40.440415,-80.000063);
	  var mapOptions = {
	    zoom: 13,
	    center: latlng
	  }
	  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
	
//      $(':submit').on('click', plot( "/blotter_friday_20140418.json" ) );
});


//google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>


<body>

	</form>
	
    <div id="file-list" > </div>
    <div id="map-canvas"></div>
	<div id="incidents"></div>

</body>
</html>
